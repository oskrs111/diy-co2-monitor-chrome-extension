<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        height: 30px;
        width: 90px;
        outline: none;
        margin: 10px;
      }
      a {
        float: right;
      }
    </style>
  </head>
  <body>
    <h3>diy-co2-monitor tracker config</h3>
    <span>Device IP Address: </span><input id="target_ip" type="text" /><br />
    <span>Show Tab: </span><input id="show_tab" type="checkbox" /><br />
    <span>Show Overlay: </span><input id="show_overlay" type="checkbox" /><br />
    <span>Device Left position: </span><input id="left_position" type="number" /><br />
    <span>Device Top position: </span><input id="top_position" type="number" /><br />
    <br />
    <b><a href="https://github.com/oskrs111/diy-co2-monitor" target="_blank">Fork me on Github!</a></b>
    <br />
    <button id="save">Save</button><span id="status"></span>
  </body>
  <script src="options.js"></script>
</html>
